name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        [cite_start]python-version: ["3.10"] # As per tech stack [cite: 124]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest # Make sure pytest is installed for the runner

    - name: Run tests (placeholder)
      # This will run all tests in your /tests folder [cite: 166, 181]
      run: |
        pytest